
<div class="container-fluid">
  <div id="row" class="d-flex justify-content-center">      
    <div class="col-md-6">
        <h1>Players LevelExperienceRampOverrides</h1> 
        <hr>     
      <div>
        <table>
          <tr>
            <td>Player Level : &nbsp;</td>
            <td><input type="number" class="form-control" [(ngModel)]="customLevelEngrams.player.level"
                (change)="customLevelEngrams.player.calculateLevels()"></td>
            <td>&nbsp;&nbsp;&nbsp;Factor Scaling : &nbsp;</td>
            <td>
              <mat-slider class="example-margin" [max]="5" [min]="1" [step]="0.001"
                [(ngModel)]="customLevelEngrams.player.factor" (change)="customLevelEngrams.player.calculateLevels()">
              </mat-slider>
            </td>
            <td>Total Experience : &nbsp;</td>
            <td>{{customLevelEngrams.player.experience}}</td>
          </tr>
        </table>
      </div>
      <div class="flex">
        <div class="flex-item">
          <div style="display:block;width:100%;height:500px;">
            <canvas baseChart [datasets]="customLevelEngrams.player.getDataSet()"
              [labels]="customLevelEngrams.player.labels" [options]="chartConfig.lineChartOptions"
              [legend]="chartConfig.lineChartLegend" [chartType]="chartConfig.lineChartType"
              [colors]="chartConfig.lineChartColors"></canvas>
          </div>
        </div>
      </div>

    </div>

    <div class="col-md-6">
        <h1>Dinos LevelExperienceRampOverrides</h1>
        <hr>
      <div>
        <table>
          <tr>
            <td>Dino Level : &nbsp;</td>
            <td><input type="number" class="form-control" [(ngModel)]="customLevelEngrams.dino.level"
                (change)="customLevelEngrams.dino.calculateLevels()">
            </td>
            <td>&nbsp;&nbsp;&nbsp;Factor Scaling : &nbsp;</td>
            <td>
              <mat-slider class="example-margin" [max]="5" [min]="1" [step]="0.001"
                [(ngModel)]="customLevelEngrams.dino.factor" (change)="customLevelEngrams.dino.calculateLevels()">
              </mat-slider>
            </td>
            <td>Total Experience : &nbsp;</td>
            <td>{{customLevelEngrams.dino.experience}}</td>
          </tr>
        </table>
      </div>
      <div class="flex">
        <div class="flex-item">
          <div style="display:block;width:100%;height:500px;">
            <canvas baseChart [datasets]="customLevelEngrams.dino.getDataSet()"
              [labels]="customLevelEngrams.dino.labels" [options]="chartConfig.lineChartOptions"
              [legend]="chartConfig.lineChartLegend" [chartType]="chartConfig.lineChartType"
              [colors]="chartConfig.lineChartColors"></canvas>
          </div>
        </div>
      </div>
    </div>

  </div>


</div>

<div class="container-fluid">
  <div id="row" class="d-flex justify-content-center">
    <div class="col-md-6">
      <div>
        <table>
          <tr>
            <td>Player Level : &nbsp;</td>
            <td><input type="number" class="form-control" [(ngModel)]="player.level"
                (change)="player.calculateLevels()"></td>
            <td>&nbsp;&nbsp;&nbsp;Player Experience : &nbsp;</td>
            <td><input type="number" class="form-control" [(ngModel)]="player.experience"
                (change)="player.calculateLevels()">
            </td>
          </tr>
        </table>
      </div>
      <div class="flex">
        <div class="flex-item">
          <div style="display:block;width:100%;height:500px;">
            <canvas baseChart [datasets]="player.getDataSet()" [labels]="player.labels"
              [options]="chartConfig.lineChartOptions" [legend]="chartConfig.lineChartLegend"
              [chartType]="chartConfig.lineChartType" [colors]="chartConfig.lineChartColors"></canvas>
          </div>
        </div>
      </div>

    </div>
    <div class="col-md-6">
      <div>
        <table>
          <tr>
            <td>Dino Level : &nbsp;</td>
            <td><input type="number" class="form-control" [(ngModel)]="dino.level" (change)="dino.calculateLevels()">
            </td>
            <td>&nbsp;&nbsp;&nbsp;Dino Experience : &nbsp;</td>
            <td><input type="number" class="form-control" [(ngModel)]="dino.experience"
                (change)="dino.calculateLevels()">
            </td>
          </tr>
        </table>
      </div>
      <div class="flex">
        <div class="flex-item">
          <div style="display:block;width:100%;height:500px;">
            <canvas baseChart [datasets]="dino.getDataSet()" [labels]="dino.labels"
              [options]="chartConfig.lineChartOptions" [legend]="chartConfig.lineChartLegend"
              [chartType]="chartConfig.lineChartType" [colors]="chartConfig.lineChartColors"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar style="background:#3f51b5;color:white;">Ark Server Tools</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="active">
        <mat-icon>home</mat-icon>Home
      </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" style="position:fixed;z-index: 99;">
      <button class="btn btn-next" *ngIf="step >= 1" (click)="backStep()">
        < BACK</button> <div class="container-steps" *ngIf="step > 0">
          <ul class="progressbar">
            <li [ngClass]="{'active': step >= 1}"></li>
            <li [ngClass]="{'active': step >= 2}"></li>
            <li [ngClass]="{'active': step >= 3}"></li>
            <li [ngClass]="{'active': step >= 4}"></li>
            <li [ngClass]="{'active': step >= 5}"></li>
            <li [ngClass]="{'active': step === 6}"></li>
          </ul>
          </div>
          <button class="btn btn-next" *ngIf="step >= 1 && step < 6" (click)="nextStep()">NEXT ></button>
          <button class="btn brn-next" *ngIf="step === 6" (click)="finishStep()">FINISH</button>
    </mat-toolbar>
    <div style="margin-top:5em !important"></div>
    <router-outlet (activate)="onActivate($event)"></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>

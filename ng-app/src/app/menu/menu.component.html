<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar style="background:#3f51b5;color:white;">Ark Server Tools</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="active"><mat-icon>home</mat-icon>Home</a>
      <a mat-list-item routerLink="/game-user-settings" routerLinkActive="active">Game User Settings</a>
      <a mat-list-item routerLink="/game-ini" routerLinkActive="active">Game INI</a>
      <a mat-list-item routerLink="/custom-spawns" routerLinkActive="active">Custom Spawns</a>
      <a mat-list-item routerLink="/custom-stats" routerLinkActive="active">Custom Stats</a>
      <a mat-list-item routerLink="/custom-level" routerLinkActive="active">Custom Level</a>
      <a mat-list-item routerLink="/custom-harvest" routerLinkActive="active">Custom Harvest</a>
      <a mat-list-item routerLink="/custom-engrams" routerLinkActive="active">Custom Engrams</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" style="position:fixed;z-index: 99;">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{title}}</span>
    </mat-toolbar>
    <div style="margin-top:64px"></div>
    <router-outlet (activate)="onActivate($event)"></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
